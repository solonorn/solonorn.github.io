        const closeModalFunction = () => {
          modal.style.display = "none"; // Hide modal
          document.body.classList.remove("modal-open"); // Unlock scrolling

          // Temporarily disable smooth scrolling
          const html = document.documentElement; // Target the <html> element
          html.style.scrollBehavior = "auto";

          // Restore the saved scroll position

          }, 0);

        document.addEventListener("DOMContentLoaded", () => {
            const decrementButton = document.getElementById("decrement");
            const incrementButton = document.getElementById("increment");
            const groupNumber = document.getElementById("group-number");

            // Attach event listener for increment
            incrementButton.addEventListener("click", () => {
                let currentValue = parseInt(groupNumber.value, 10) || 0; // Parse current value
                const maxValue = parseInt(groupNumber.max, 10) || Infinity; // Get max value
                if (currentValue < maxValue) {
                    groupNumber.value = currentValue + 1; // Increment value
                }
            });

            // Attach event listener for decrement
            decrementButton.addEventListener("click", () => {
                let currentValue = parseInt(groupNumber.value, 10) || 0; // Parse current value
                const minValue = parseInt(groupNumber.min, 10) || 0; // Get min value
                if (currentValue > minValue) {
                    groupNumber.value = currentValue - 1; // Decrement value
                }
            });

            // Allow typing and validate only on blur (when the user leaves the input field)
            groupNumber.addEventListener("blur", () => {
                const minValue = parseInt(groupNumber.min, 10) || 0;
                const maxValue = parseInt(groupNumber.max, 10) || Infinity;
                let currentValue = parseInt(groupNumber.value, 10);

                // Correct value if out of bounds
                if (isNaN(currentValue) || currentValue < minValue) {
                    groupNumber.value = minValue; // Reset to min if invalid
                } else if (currentValue > maxValue) {
                    groupNumber.value = maxValue; // Reset to max if invalid
                }
            });

            // Optional: Prevent invalid characters
            groupNumber.addEventListener("input", (event) => {
                const value = event.target.value;
                if (!/^\d*$/.test(value)) {
                    event.target.value = value.replace(/[^\d]/g, ''); // Remove non-numeric characters
                }
            });
        });

    </script>

      document.addEventListener("DOMContentLoaded", () => {
        const packageLabels = document.querySelectorAll(".packages .package");

        // Function to update opacity based on the selected input
        const updatePackageOpacity = () => {
          const selectedInput = document.querySelector(".packages input[type='radio']:checked");

          packageLabels.forEach((label) => {
            const input = label.querySelector("input[type='radio']");

            if (selectedInput) {
              // Dim all non-selected packages
              label.style.opacity = input.checked ? "1" : "0.5";
            } else {
              // Reset opacity if nothing is selected
              label.style.opacity = "1";
            }
          });
        };

        // Add event listeners to radio inputs
        packageLabels.forEach((label) => {
          const input = label.querySelector("input[type='radio']");
          input.addEventListener("change", updatePackageOpacity);
        });

        // Initial setup
        updatePackageOpacity();
      });

    </script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const packages = document.querySelectorAll(".package");

        const updateBanners = (selectedInput) => {
          packages.forEach((packageElement) => {
            const input = packageElement.querySelector("input[type='radio']");
            const banner = packageElement.querySelector(".popular-banner");

            if (banner) {
              if (input === selectedInput) {
                // Show "✔ Selected Package" for the selected one
                banner.textContent = "✔ Selected Package";
                banner.style.visibility = "visible";
              } else if (packageElement.dataset.mostPopular && !selectedInput) {
                // Show "Most Popular" if it's the most popular package and nothing is selected
                banner.textContent = "Most Popular";
                banner.style.visibility = "visible";
              } else {
                // Hide the banner for all other cases
                banner.style.visibility = "hidden";
              }
            }
          });
        };

        // Attach a single event listener to the form/container for better performance
        document.querySelector(".packages").addEventListener("change", (e) => {
          if (e.target.matches("input[type='radio']")) {
            updateBanners(e.target); // Pass the newly selected input directly
          }
        });

        // Initial setup
        updateBanners(null); // Null means no selection initially
      });
    </script>
